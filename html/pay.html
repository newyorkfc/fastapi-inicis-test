<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이니시스 결제창</title>
</head>
<body>
<script charset="UTF-8" src="https://stdpay.inicis.com/stdjs/INIStdPay.js" type="text/javascript"></script>
<form id="payForm" accept-charset="UTF-8" method="POST">
    <input name="version" required="required" type="hidden" value="versionInput">
    <input name="gopaymethod" required="required" type="hidden" value="gopaymethodInput">
    <input name="mid" required="required" type="hidden" value="midInput">
    <input name="oid" required="required" type="hidden" value="oidInput">
    <input name="price" required="required" type="hidden" value="priceInput">
    <input name="timestamp" required="required" type="hidden" value="timestampInput">
    <input name="use_chkfake" required="required" type="hidden" value="use_chkfakeInput">
    <input name="signature" required="required" type="hidden" value="signatureInput">
    <input name="verification" required="required" type="hidden" value="verificationInput">
    <input name="mKey" required="required" type="hidden" value="mKeyInput">
    <input name="currency" required="required" type="hidden" value="currencyInput">
    <input name="goodname" required="required" type="hidden" value="goodnameInput">
    <input name="buyername" required="required" type="hidden" value="buyernameInput">
    <input name="buyertel" required="required" type="hidden" value="buyertelInput">
    <input name="buyeremail" required="required" type="hidden" value="buyeremailInput">
    <input name="returnUrl" required="required" type="hidden" value="returnUrlInput">
    <input name="closeUrl" required="required" type="hidden" value="closeUrlInput">
    <input name="acceptmethod" required="required" type="hidden" value="acceptmethodInput">
</form>
<script>
    (function () {
        INIStdPay.pay('payForm');
    })();
</script>
</body>
</html>
